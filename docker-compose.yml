version: '3.8'

services:

frontend:
  image: kanvit279/micro-frontend:latest  # ‚Üê changed
  restart: always
  networks:
    - app-network



  backend:
    image: kanvit279/micro-backend:latest 
    restart: always
    environment:
      DB_HOST: postgres
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: appdb
      REDIS_HOST: redis
    networks:
      - app-network
    mem_limit: 512m
    cpus: 0.5
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15
    restart: always
    mem_limit: 512m
    cpus: 0.5
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: appdb
      
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

  redis: 
    image: redis:7
    restart: always
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports: 
      - "80:80"
    volumes: 
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network: