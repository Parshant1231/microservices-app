name: Build and Deploy to AWS EC2

on:
  push:
    branches:
      - main

env:
  IMAGE_FRONTEND: ${{ secrets.DOCKER_USERNAME }}/myapp-frontend
  IMAGE_BACKEND: ${{ secrets.DOCKER_USERNAME }}/myapp-backend

jobs:

  build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.IMAGE_FRONTEND }}:latest
            ${{ env.IMAGE_FRONTEND }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_BACKEND }}:latest
            ${{ env.IMAGE_BACKEND }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Copy docker-compose.yml to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml,nginx/"
          target: "/opt/myapp"

      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/myapp

            # Write secrets to .env file on the server
            cat > .env << EOF
            POSTGRES_USER=admin
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=appdb
            FRONTEND_IMAGE=${{ env.IMAGE_FRONTEND }}:latest
            BACKEND_IMAGE=${{ env.IMAGE_BACKEND }}:latest
            EOF

            # Pull the new images we just pushed
            docker pull ${{ env.IMAGE_FRONTEND }}:latest
            docker pull ${{ env.IMAGE_BACKEND }}:latest

            # Restart containers with zero manual work
            docker compose down --remove-orphans
            docker compose up -d

            # Clean up old images to save disk space
            docker image prune -f

            echo "âœ… Deployed successfully to AWS EC2!"